Release:
  parameters:
    ttl: 20
  ordered_facts:
    - ?A hasHandMovingToward ?S
    - NOT ?A isHolding ?O REQUIRED
  description:
    - ?? isA ReleaseAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedOver ?S



