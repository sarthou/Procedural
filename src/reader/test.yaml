Grasp:
  parameters:
    ttl: 20
  ordered_facts:
    - ?A hasHandMovingToward ?C
    - ?A isHolding ?C REQUIRED
  description:
    - ?? isA GraspAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?C
#
#
Pick_Over:
  parameters:
    ttl: 30
  pattern:
    - G: Grasp
    - NOT ?O isOnTopOf ?S REQUIRED
  remap:
    - G.C: O
  description:
    - ?? isA Pick_OverAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S

Pick_Into:
  parameters:
    ttl: 30
  pattern:
    - G: Grasp
    - NOT ?O isInContainer ?S REQUIRED
  remap:
    - G.C: O
  description:
    - ?? isA Pick_IntoAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S

Place_Into:
  parameters:
    ttl: 30
  pattern:
    - ?O isInContainer ?S REQUIRED
    - R: Release
  description:
    - ?? isA Place_IntoAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S

Place_Over:
  parameters:
    ttl: 30
  pattern:
    - ?O isOnTopOf ?S REQUIRED
    - R: Release
  description:
    - ?? isA Place_OverAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S


Pick&Place_Over:
  parameters:
    ttl: 40
  pattern:
    - Pick: Pick_Over REQUIRED
    - Place: Place_Over REQUIRED
  remap:
    - Pick.S: S1
    - Place.S: S2
  description:
    - ?? isA Pick&Place_OverAction
    - ?? isPerformedBy ?A
    - ?? isPerformedOn ?O
    - ?? isPerformedFrom ?S1
    - ?? isPerformedTo ?S2
